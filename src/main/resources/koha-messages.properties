public static ObjectClassInfo build(ConnectorMessages messages) {
ObjectClassInfoBuilder objClassBuilder = new ObjectClassInfoBuilder();
objClassBuilder.setType(ObjectClass.ACCOUNT_NAME);

objClassBuilder.addAttributeInfo(
buildAttribute("cardnumber", true, false, messages)
);
objClassBuilder.addAttributeInfo(
buildAttribute("userid", true, false, messages)
);
objClassBuilder.addAttributeInfo(
buildAttribute("firstname", false, false, messages)
);
objClassBuilder.addAttributeInfo(
buildAttribute("surname", false, false, messages)
);
objClassBuilder.addAttributeInfo(
buildAttribute("email", false, false, messages)
);
objClassBuilder.addAttributeInfo(
buildAttribute("categorycode", false, false, messages)
);
objClassBuilder.addAttributeInfo(
buildAttribute("branchcode", false, false, messages)
);
objClassBuilder.addAttributeInfo(
buildAttribute("borrowernumber", false, false, messages)
);

return objClassBuilder.build();
}

private static AttributeInfo buildAttribute(String name, boolean required, boolean multi, ConnectorMessages messages) {
AttributeInfoBuilder builder = new AttributeInfoBuilder(name);
builder.setRequired(required);
builder.setMultiValued(multi);

// Agrega descripción localizada si está disponible
String label = messages.format("attribute." + name);
builder.setDisplayName(label);

return builder.build();
}
